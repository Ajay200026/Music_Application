            <i class="fas fa-ellipsis-h"></i>
            <i class="fas fa-chevron-left"></i>
            <i class="fas fa-chevron-right"></i>
        </div>
        <div class="search-bar">
            <i class="fas fa-home"></i>

        </div>
        <div class="user-icons">
            <i class="fas fa-bell"></i>
            <i class="fas fa-users"></i>
            <div class="user-profile">
                <span class="user-initial"></span>
            </div>
            <span id="mode-toggle"><i class="fas fa-moon"></i><i class="fas fa-sun" style="display: none;"></i></span>
        </div>
    </header>
    <div class="main-container">
        <nav class="sidebar">
            <ul class="menu">
                <li data-title="Home">
                    <i class="fas fa-home"></i>
                    <span class="menu-title">Home</span>
                </li>
                <li data-title="Search">

                <li data-title="Liked Songs">
                    <i class="fas fa-heart"></i>
                    <span class="menu-title" href="./liked.html">Liked Songs</span>
                </li>
            </ul>
            <ul class="playlists" id="playlists">
                <!-- Created playlists will appear here -->

        </nav>

        </div>

                        <button class="popup-item">Add to Queue</button>

                    <h2>Happy</h2>

        <section class="music-player">
            <div class="player-controls">
                <img src="https://via.placeholder.com/50" alt="Album Art" class="album-art">
                <div class="track-info">
                    <h3>Dwapara (From "Krishnam Pranaya Sakhi")</h3>

                </div>
                <div class="playback-controls">

                    <button class="control-button"><i class="fas fa-step-forward"></i></button>

                <div class="progress-bar">
